notifications:
        email: false
script: bundle exec rails test
after_success:
        - CODECLIMATE_REPO_TOKEN=07b6cc6f7f3c0d4cc4f4017bbdd62709d785ce88504d3622f1f356d8b1842bfd bundle exec codeclimate-test-reporter
env:
        global:
                - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_install: 
        - sudo locale-gen --no-archive es_CO.UTF-8
